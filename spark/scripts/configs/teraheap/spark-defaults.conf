# Default system properties included when running spark-submit.
# This is useful for setting default environmental settings.

# Example:
spark.master                      spark://sith1-fast:7077
spark.eventLog.enabled            true
spark.eventLog.dir                /home1/public/mariach/TeraHeap/tera_applications/spark/spark-3.3.0/logs
spark.metrics.conf                /home1/public/mariach/TeraHeap/tera_applications/spark/spark-3.3.0/metrics.properties
spark.serializer                  org.apache.spark.serializer.KryoSerializer
spark.executor.extraJavaOptions   -server -XX:-ClassUnloading -XX:+UseG1GC -XX:ParallelGCThreads=8 -XX:ConcGCThreads=2 -XX:+EnableTeraHeap -XX:TeraHeapSize=1 -Xms1g -XX:-UseCompressedOops -XX:-UseCompressedClassPointers -XX:TeraStripeSize=1 -XX:+UnlockExperimentalVMOptions -XX:InitialTenuringThreshold=3 -XX:MaxTenuringThreshold=5 -XX:G1MixedGCCountTarget=4 -XX:G1HeapWastePercent=0 -XX:G1MixedGCLiveThresholdPercent=100 -XX:MaxGCPauseMillis=20000 -XX:InitiatingHeapOccupancyPercent=10 -XX:-G1UseAdaptiveIHOP

spark.teraheap.enabled   true
spark.teraheap.heap.size 1200g

spark.memory.storageFraction 0.9

spark.driver.memory              10g

spark.driver.extraJavaOptions    -server -XX:+UseG1GC -XX:-EnableTeraHeap -XX:-UseCompressedOops -XX:-UseCompressedClassPointers

spark.network.timeout             90000s
spark.executor.heartbeatInterval  999s
spark.rpc.numRetries              8000

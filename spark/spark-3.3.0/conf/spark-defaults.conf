# Default system properties included when running spark-submit.
# This is useful for setting default environmental settings.

# Example:
spark.master                      spark://sith3-fast:7077
spark.eventLog.enabled            true
spark.eventLog.dir /home1/public/mariach/TeraHeap/tera_applications/spark/spark-3.3.0/logs
spark.metrics.conf /home1/public/mariach/TeraHeap/tera_applications/spark/spark-3.3.0/conf/metrics.properties
spark.serializer                  org.apache.spark.serializer.KryoSerializer

spark.executor.extraJavaOptions -server -XX:-ClassUnloading -XX:+UseG1GC -XX:ParallelGCThreads=8 -Xms1g -XX:-UseCompressedOops -XX:-UseCompressedClassPointers -XX:+UnlockExperimentalVMOptions -XX:G1HeapWastePercent=0 -XX:G1MixedGCLiveThresholdPercent=100 -XX:InitiatingHeapOccupancyPercent=10 -XX:-G1UseAdaptiveIHOP -XX:MaxGCPauseMillis=50000 -XX:G1MixedGCCountTarget=8 -XX:ConcGCThreads=8 -XX:G1OldCSetRegionThresholdPercent=100 -XX:G1HeapRegionSize=32m -XX:-ClassUnloadingWithConcurrentMark -Xlog:gc=info,remset*=info:file=gc.log
spark.memory.storageFraction 0.5

spark.driver.memory 10g

spark.driver.extraJavaOptions   -server -XX:+UseG1GC -XX:-UseCompressedOops -XX:-UseCompressedClassPointers

spark.network.timeout             500000s
spark.executor.heartbeatInterval  50000s
spark.rpc.numRetries              8000